<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer Pokédex shape -->
    <rect x="10" y="10" width="180" height="80" rx="10" fill="#D32F2F" />
  
    <!-- Screen background -->
    <rect x="20" y="20" width="90" height="60" rx="5" fill="#212121" />
  
    <!-- Pokédex circular lens part (like Poké Ball) -->
    <circle cx="130" cy="50" r="18" fill="#FFF" stroke="#212121" stroke-width="4" />
    <circle cx="130" cy="50" r="10" fill="#D32F2F" />
  
    <!-- Small white circle in the middle of the lens -->
    <circle cx="130" cy="50" r="3" fill="#FFF" />
  
    <!-- Button decorations -->
    <circle cx="160" cy="30" r="4" fill="#1976D2" />
    <circle cx="160" cy="50" r="4" fill="#388E3C" />
    <circle cx="160" cy="70" r="4" fill="#FBC02D" />
  
    <!-- Screen details, add some depth -->
    <rect x="25" y="25" width="80" height="50" rx="3" fill="#37474F" />
    <text x="30" y="50" fill="#FFF" font-family="Arial" font-size="12">Pokédex</text>
  </svg>
  